<!-- tiendita/templates/tiendita/editar_usuario.html -->

{% extends 'tiendita/base.html' %}
{% load static %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
    <h1 class="text-center">Editar Usuario</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" value="{{ usuario.email }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" value="{{ usuario.apellido }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" value="{{ usuario.telefono }}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>
{% endblock %}
