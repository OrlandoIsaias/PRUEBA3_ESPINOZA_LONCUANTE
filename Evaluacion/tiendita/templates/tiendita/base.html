<!-- tiendita/templates/tiendita/base.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Administración de Usuarios{% endblock %}</title>
    <!-- Enlaces a CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'tiendita/css/estilos.css' %}">
    <!-- Enlaces a Bootstrap o cualquier otro framework CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        {% block content %}
            <!-- Contenido específico de cada página se insertará aquí -->
        {% endblock %}
    </div>

    <!-- Scripts JavaScript u otras inclusiones comunes al final -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-vOYWqMzXBcWsF0OxZNho9kDwGz0gtIhUfM1bCOa3z2vhsC+ouq7q3Oq+nO/SlDl" crossorigin="anonymous"></script>
</body>
</html>
