<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tiendita/css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <span class="close-button" id="closeFormButton">&times;</span>
            <form id="form" method="post">
                {% csrf_token %}
                <h2>Regístrate aquí</h2>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Email: </span>
                    <input id="email" name="email" type="text" class="form-control" placeholder="Ingrese su correo" aria-label="Username" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Nombre: </span>
                    <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Ingrese su nombre" aria-label="Username" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Apellido: </span>
                    <input id="apellido" name="apellido" type="text" class="form-control" placeholder="Ingrese su apellido" aria-label="Username" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Teléfono: </span>
                    <input id="telefono" name="telefono" type="text" class="form-control" placeholder="Ingrese su número" aria-label="Username" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Contraseña: </span>
                    <input id="contrasena" name="contrasena" type="password" class="form-control" placeholder="Ingrese su contraseña" aria-label="Password" aria-describedby="basic-addon1">
                </div>

                <button type="submit" class="btn btn-primary">Aceptar</button>
                <button type="button" class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
            </form>
            <div id="error-messages"></div>
        </div>
    </div>
    <script src="{% static 'tiendita/js/funciones.js' %}"></script> 
</body>
</html>
